<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Shopping List</title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">Shopping List</h1>
      <p>Going to the store to shop can be a tedious task, especially if you forget to buy some of the items you need.
        Fortunately, you can easily avoid this by making a shopping list using our app.</p> 
      </header>
    <main>
      <section class="notepad">
        <img id="imageNotepad" src="notepad.jpg" alt="image-of-a-notepad" style="width:100%;">
        <div class="centered"><ul class= "shoppingListElement" id= "shoppingListElement">
        </ul></div>
      </section>
   <input type="text" id="itemForm" value="">
   <button id="addButton">Add Item </button>
   <button id="clearList"> Clear Item List </button>
  </main>
  </body>
  <script src="main.js"></script>
</html>
